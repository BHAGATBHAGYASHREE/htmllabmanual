<!-- Create an HTML page that contains a selection box with a list of 5 countries, when
the user selects a country, its capital should be printed next to the list; Add CSS to
customize the properties of the font of the capital (color, bold and font size). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capitals</title>
    <style>
        #capital {
            color: blue;
            font-weight: bold; 
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <h2>Select a Country</h2>
    <select id="countrySelect" onchange="displayCapital()">
        <option value="">Select</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Japan">Japan</option>
    </select>
    <p>Capital: <span id="capital"></span></p>

    <script>
        function displayCapital() {
            var countrySelect = document.getElementById("countrySelect");
            var capitalSpan = document.getElementById("capital");
            var capitals = {
                "USA": "Washington, D.C.",
                "UK": "London",
                "France": "Paris",
                "Germany": "Berlin",
                "Japan": "Tokyo"
            };
            var selectedCountry = countrySelect.value;
            if (selectedCountry in capitals) {
                capitalSpan.textContent = capitals[selectedCountry];
            } else {
                capitalSpan.textContent = ""; 
            }
        }
    </script>
</body>
</html>
